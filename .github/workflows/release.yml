name: Release

on:
  push:
    tags:
      - '*'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run tests
        run: make test MVN_FLAGS=-B -e
      - name: Set version
        run: ./mvnw versions:set -DgenerateBackupPoms=true -DnewVersion=${{ github.ref_name }} --no-transfer-progress
      - name: Build
        run: make build MVN_FLAGS=-B -e
      - name: Test
        run: make test MVN_FLAGS=-B -e
      - name: Release Core
        uses: samuelmeuli/action-maven-publish@v1
        with:
          directory: core
          maven_args: -B
          server_id: marvelution-releases
          # gpg_private_key: ${{ secrets.gpg_private_key }}
          # gpg_passphrase: ${{ secrets.gpg_passphrase }}
          nexus_username: ${{ secrets.nexus_username }}
          nexus_password: ${{ secrets.nexus_password }}
      - name: Release Cli
        uses: samuelmeuli/action-maven-publish@v1
        with:
          directory: cli
          maven_args: -B
          server_id: marvelution-releases
          # gpg_private_key: ${{ secrets.gpg_private_key }}
          # gpg_passphrase: ${{ secrets.gpg_passphrase }}
          nexus_username: ${{ secrets.nexus_username }}
          nexus_password: ${{ secrets.nexus_password }}

      # https://github.com/softprops/action-gh-release
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/cli-${{ github.ref_name }}-shaded.jar
            target/core-${{ github.ref_name }}-shaded.jar
